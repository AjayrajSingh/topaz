name: widget_explorer_gen
description: A CLI Tool for extracting widget specs and generating widget explorer pages.
dependencies:
  widget_explorer_core:
    path: ../../packages/widget_explorer_core
dev_dependencies:
  flutter_test:
    sdk: flutter
  test: any
dependency_overrides:
  # Use the analyzer directly from the Dart SDK under flutter.
  analyzer:
    path: ../../../../../../lib/flutter/bin/cache/dart-sdk/lib/analyzer
  front_end:
    path: ../../../../../../lib/flutter/bin/cache/dart-sdk/lib/front_end
  kernel:
    path: ../../../../../../lib/flutter/bin/cache/dart-sdk/lib/kernel
